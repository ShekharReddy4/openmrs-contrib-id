version: "2"
services:
  web:
    user: dashboard
    build:
      context: .
    container_name: "id_dashboard"
    env_file: .env
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - mongodb
  mongodb:
    image: mongo:3.2
    container_name: "id_dashboard_mongo"
    command: mongod --smallfiles
    restart: always
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - ./data/runtime/db:/data/db
      - ./data/dump:/dump
  openldap:
    image: osixia/openldap:1.1.7
    environment:
      - LDAP_TLS=false
    volumes:
      - ./data/etc/ldap/slapd.d:/etc/ldap/slapd.d
      - ./data/var/lib/ldap:/var/lib/ldap
    ports:
      - 127.0.0.1:389:389
    container_name: "id_dashboard_openldap"
